
<div>
    <h2><span translate="nowLocateApp.temperatura.detail.title">Temperatura</span> {{temperatura.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nowLocateApp.temperatura.hora">Hora</span>
                </td>
                <td>
                    <span class="form-control-static">{{temperatura.hora | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nowLocateApp.temperatura.temperatura">Temperatura</span>
                </td>
                <td>
                    <span class="form-control-static">{{temperatura.temperatura}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nowLocateApp.temperatura.expedicion">expedicion</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="expedicion.detail({id:temperatura.expedicion.id})">{{temperatura.expedicion.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
