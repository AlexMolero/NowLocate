
<div>

    <jh-alert></jh-alert>
    <div class="container" >
        <div class="row">
            <div class="col-md-4"> <h2 translate="nowLocateApp.delegacion.home.title">Delegaciones</h2></div>
            <div class="col-md-4 col-md-offset-2">
                <button class="btn btn-primary" ui-sref="delegacion.new" style="margin-top:20px;">
                    <span class="glyphicon glyphicon-plus"></span> <span >Nueva Delegación</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive" style="margin-top:15px;">
        <div ng-repeat="delegacion in delegacions track by delegacion.id">
            <div class="panel panel-default col-lg-9 col-lg-offset-1"  >
                <div class="panel-body col-lg-7" >
                    <ng-map center="[{{delegacion.latitud}},{{delegacion.longitud}}]" style="height: 300px; width:500px;"><marker position="[{{delegacion.latitud}},{{delegacion.longitud}}]"></marker></ng-map>
                </div>
                <div class="col-lg-4">
                    <div style="margin-top:20px; margin-left:30px;">
                      <p><b>Calle:</b> {{delegacion.calle}}</p>
                       <p> <b>Localidad:</b> {{delegacion.localidad}}</p>
                        <p><b>Volumen del almacén:</b> {{delegacion.volumenAlmacen}}</p>
                        <p><b>Telefono:</b> 934253482</p>
                    </div>
                </div>
                <div class="col-lg-1">

                    <button type="submit" style="margin-left:40px;"
                            ui-sref="delegacion.detail({id:delegacion.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                    <button type="submit" style="margin-left:40px;"
                            ui-sref="delegacion.edit({id:delegacion.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="submit" style="margin-left:40px;"
                            ui-sref="delegacion.delete({id:delegacion.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
